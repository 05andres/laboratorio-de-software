{% extends 'core/base.html' %} {% load static %} {% block title %}Inicio{% endblock %} {% block content %}
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="{% static 'catalogoG/css/slick.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'catalogoG/css/slick-theme.css' %}" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="{% static 'catalogoG/css/nouislider.min.css' %}" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static 'catalogoG/css/font-awesome.min.css' %}">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'catalogoG/css/style.css' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <div style="padding-top:50px; text-align:center;">
            <h1>BUSINESSGAMES</h1>
        </div>
    </div>
    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <!-- ASIDE -->
                <div id="aside" class="col-md-3">
                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Categorias</h3>
                        <div class="checkbox-filter">

                            <div class="input-checkbox">
                                <input type="checkbox" id="category-1">
                                <label for="category-1">
										<span></span>
										Accion
										<small>(120)</small>
									</label>
                            </div>

                            <div class="input-checkbox">
                                <input type="checkbox" id="category-2">
                                <label for="category-2">
										<span></span>
										Terror
										<small>(740)</small>
									</label>
                            </div>

                            <div class="input-checkbox">
                                <input type="checkbox" id="category-3">
                                <label for="category-3">
										<span></span>
										Estrategia
										<small>(1450)</small>
									</label>
                            </div>



                        </div>
                    </div>

                </div>
                <!-- /ASIDE -->
                <div class="col-md-6">
                    <div class="header-search">
                        <form>
                            <select class="input-select">
										<option value="0">All Categories</option>
										<option value="1">Category 01</option>
										<option value="1">Category 02</option>
                                    </select>

                            <input class="inputt" placeholder="Search here">
                            <button class="search-btn">Search</button>

                        </form>
                    </div>
                </div>

                <!-- STORE -->
                <div id="store" class="col-md-11">
                    <!-- store top filter -->
                    <div class="store-filter clearfix">
                        <div class="store-sort">
                            <label>
									Sort By:
									<select class="input-select">
										<option value="0">Popular</option>
										<option value="1">Position</option>
									</select>
								</label>

                        </div>

                    </div>
                    <!-- /store top filter -->

                    <!-- store products -->
                    <div class="row">
                        <!-- product -->



                        {% for Videojuegos in catalogo_General %}
                        <!-- product -->
                        <div class="col-md-4 col-xs-5">
                            <div class="product">
                                <div class="product-img">
                                    <img src="{{Videojuegos.image.url}}" alt="">
                                </div>
                                <div class="product-body">
                                    <p class="product-category">Category</p>
                                    <h3 class="product-name"><a href="#">{{Videojuegos.title}}</a></h3>

                                    <div class="product-rating">
                                    </div>
                                    <div class="product-btns">
                                        <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                        <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
                                        <button name="videojuego" onclick="location.href='{% url 'detalles' Videojuegos.id %}'" class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                                    </div>
                                </div>
                                <div class="add-to-cart">
                                    <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                                </div>
                            </div>

                        </div>
                        {% endfor %}
                        <!-- /product -->
                    </div>

                </div>
                <!-- /STORE -->
            </div>
            <!-- /row -->
            {% endblock %}
        </div>
        <!-- /container -->

    </div>


    <!-- jQuery Plugins -->
    <script src="{% static 'catalogoG/js/jquery.min.js' %}"></script>
    <script src="{% static 'catalogoG/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'catalogoG/js/slick.min.js' %}"></script>
    <script src="{% static 'catalogoG/js/nouislider.min.js' %}"></script>
    <script src="{% static 'catalogoG/js/jquery.zoom.min.js' %}"></script>
    <script src="{% static 'catalogoG/js/main.js' %}"></script>

</body>

</html>
