<!doctype html>
<html lang="en">
  <head>
  {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'pacho/css/style_detalle_videojuego.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'pacho/css/style_stars_rating.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'pacho/css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pacho/css/style_catalogo_general.css' %}">


<title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbarHome">
      <div class="row align-items-center justify-content-between">
        <div class="col-md-1">
           <a  href="{% url 'general' %}" class="material-icons home_button">home</a>
        </div>
        <div class="col-md-6">
          <div id="buscador" class="input-group">
            <input id="inputBuscador" id="id_nombre" name="nombre" type="text" class="form-control" placeholder="Busca el repuesto por nombre o referencia" aria-label="Busca el repuesto por nombre o referencia" aria-describedby="button-addon2">
            <div class="input-group-append sectionIconBuscador">
              <button  for="nombre" class="btn btn_buscador" type="button" id="button-addon2">
                <i class="material-icons search_button">search</i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 ">
        {% if not request.user.is_authenticated %}
          <ul class="navbarHomeList">
            <li class="navbarHomeListItem"><a href="{% url 'login' %}">Iniciar sesión</a></li>
            <li class="navbarHomeListItem"><a href="{% url 'registro' %}">Registrarte</a></li>
          </ul>
        </div>
        {% else %}
        <div class="col-md-11">
         <div class="imgBox">
            <a  
              href=""
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false"
              class="linkImgPerfil">
              <img 
                class="imgProfile dropdown-toggle" 
                src="{% static 'pacho/assets/man.png' %}" >
            </a>  
            <div class="dropdown-menu dropdown-menu-right">
              <a href="{% url 'videojuego' %}"><button class="dropdown-item" type="button">Subir videojuego</button></a>
              <a href="{% url 'catalogo' %}"><button class="dropdown-item" type="button">Ver catálogo</button></a>
              <a href="{% url 'logout' %}"><button class="dropdown-item cerrarSesionLink" type="button">Cerrar sesión</button><a/>
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </nav>
<!-- Contenido -->
    {% block content %}{% endblock %}
    <script src="{% static 'catalogoG/js/and.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
  </body>
</html>
